<main class="article-clean">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
        <div class="intro" style="text-align: center">
          <h1 class="text-center">{{product.title}}</h1>
          <p class="text-center"><span class="by"></span> <a href="#">Seller: {{product.author.username}}</a><span
            class="date">Quantity: {{product.quantity}}</span></p><img style="width: 50%" class="img-fluid mt-3" src="{{product.imageUrl}}"></div>
        <div class="text">
          <p>{{product.description}}</p>
        </div>

      </div>

      <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
        <!--form-comment-->
        <div class="form-comment">
          <app-comment-form [publishedEntityId]="product.id"></app-comment-form>
        </div>


        <!--comment -->

        <div class="comments">
          <app-comment *ngFor="let comment of product.comments" [comment]="comment"></app-comment>
        </div>

      </div>


    </div>
  </div>
</main>
