
<main>

  <section class="form-outer">

    <div class="wrapper">
      <div class="form-wrapper">
        <div class="form-head">
          <h1>Register</h1>
        </div>
        <div class="form-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input required type="text" class="form-control" id="username"
                     placeholder="Enter username">

            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input required type="email" class="form-control" id="email"
                     placeholder="Enter email">

            </div>

            <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" class="form-control" id="imageUrl"
                     placeholder="Enter Image Url (optionally)">

            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="rePassword">Confirm password</label>
              <input required type="password" class="form-control" id="rePassword" placeholder="Confirm password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="form-footer">
          <p>Already registered? Click <a href="/users/login">here</a> to sign in</p>
        </div>
      </div>

    </div>

  </section>


</main>
