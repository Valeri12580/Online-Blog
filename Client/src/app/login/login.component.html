<main>

  <section class="form-outer">

    <div class="wrapper">
      <div class="form-wrapper">
        <div class="form-head">
          <h1>Log in</h1>
        </div>
        <div class="form-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input required type="text" class="form-control" id="username"
                     placeholder="Enter username">

            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="form-footer">
          <p>Dont have account yet?Click <a href="/users/register">here</a> to join us</p>
        </div>
      </div>

    </div>

  </section>


</main>
